<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Slide Show</title>
</head>
<body>
    <h1>Slide Show</h1>
  <div id="slide-block"> 
    <img src="" alt="" id="slide">
    <div class="btn-holder">
        <button id="prev"><i class="fa-solid fa-backward">⇤</i></button>
        <button id="next"><i class="fa-solid fa-angles-right">⇥</i></button>
    </div>
    <div class="btn-holder">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
    </div>
   </div>
</body>
<script>
let prev = document.getElementById("prev");
let startBtn = document.getElementById("start");
let stopBtn = document.getElementById("stop");
let next = document.getElementById("next");

let imageArr = [
  "https://cdn.pixabay.com/photo/2016/02/13/13/11/oldtimer-1197800_1280.jpg",
  "https://cdn.pixabay.com/photo/2017/09/01/20/23/ford-2705402_1280.jpg",
  "https://cdn.pixabay.com/photo/2014/10/22/17/22/car-498244_1280.jpg",
  "https://wallpapers.com/images/high/live-car-p635p3cj7x0qkf44.webp",
  "https://wallpapers.com/images/hd/ferrari-sema-yellow-f12-car-zqlcwj2i2qcs036a.webp",
  "https://wallpapers.com/images/high/cool-lamborghini-gallardo-car-in-neon-green-12hxmufnam8qp74i.webp",
  "https://wallpapers.com/images/hd/classic-white-mercedes-amg-car-edvoczkjekgo3r01.webp",
  "https://wallpapers.com/images/hd/lamborghini-car-in-brooklyn-bridge-park-aefl4yls579hvbly.webp",
  "https://wallpapers.com/images/hd/sleek-ferrari-458-italia-car-in-red-3pdqpur7t2qkhgws.webp",
  "https://wallpapers.com/images/hd/sleek-black-muscle-car-2tuxxkyqmkfl2tl6.webp",
  "https://wallpapers.com/images/hd/project-cars-2-ferrari-car-ky8mi66eh8u6fc3w.webp",
  "https://wallpapers.com/images/hd/car-and-windmills-bay7z78nmiiga71k.webp",
  "https://wallpapers.com/images/hd/greyscale-camaro-car-dlqq9kbnxojyapan.webp",
  "https://wallpapers.com/images/hd/sleek-black-car-ub7yt1fefij36eo4.webp",
  "https://wallpapers.com/images/high/sleek-black-lamborghini-car-hmicjrsvu000vwzu.webp",
  "https://wallpapers.com/images/high/yellow-lotus-car-driving-through-a-desert-30347qu2ge14anqq.webp",
  "https://wallpapers.com/images/high/old-car-black-packard-x7vvsxvmgazoboxq.webp",
  "https://wallpapers.com/images/high/2011-lotus-elise-sports-car-in-blue-c0orm65zm0kruat1.webp",
  "https://cdn.pixabay.com/photo/2012/11/02/13/02/car-63930_1280.jpg",
];

let image = document.querySelector("#slide");

let currentImage = 0;
let intervalId;

function showImage() {
    image.setAttribute("src", imageArr[currentImage]);
}

function startSlideshow() {
    intervalId = setInterval(function () {
        currentImage++;
        if (currentImage >= imageArr.length) {
            currentImage = 0;
        }
        showImage();
    }, 1300); 
}

function stopSlideshow() {
    clearInterval(intervalId);
}

showImage(); 

prev.addEventListener("click", function () {
    currentImage--;
    if (currentImage < 0) {
        currentImage = imageArr.length - 1;
    }
    showImage();
});

next.addEventListener("click", function () {
    currentImage++;
    if (currentImage >= imageArr.length) {
        currentImage = 0;
    }
    showImage();
});

startBtn.addEventListener("click", function () {
    startSlideshow();
});

stopBtn.addEventListener("click", function () {
    stopSlideshow();
});

</script>
</html>
